<!-- Define the document type and language -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- Link the external CSS file for styling -->
  <link rel="stylesheet" href="styles.css">
  
  <!-- Set the title of the webpage -->
  <title>Daily Insider Signup</title>
</head>
<body>
  <!-- Create a container to center content -->
  <div class="container">
    <!-- Create a form for newsletter signup with action and method attributes -->
    <form id="signup-form" action="/subscribe" method="post">
      <!-- Label for the email input field -->
      <label for="email">SIGN UP FOR OUR DAILY INSIDER</label>
      
      <!-- Input field for email with placeholder and required attribute -->
      <input type="email" id="email" name="email" placeholder="Enter your email" required>
      
      <!-- Button to submit the form -->
      <button type="submit">Subscribe</button>
    </form>
  </div>
</body>
</html>
